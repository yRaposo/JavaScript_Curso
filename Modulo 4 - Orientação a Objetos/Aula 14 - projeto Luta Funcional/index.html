<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>

    <!-- Champion -->
    <div class="Titulo">
        <h1>The Fight</h1>
    </div>

    <div class="Arena">
        <div class="Char" id="Champion">

            <div class="CharStats">
                <!-- nome -->
                <strong class="name">Champion</strong>

                <!-- vida -->
                <div class="lifebar">
                    <div class="bar"></div>
                </div>
            </div>


            <!-- ataques -->
            <div class="Ataques">
                <button class="attackButton">Ataque</button>
            </div>
        </div>

        <!-- Monstro -->
        <div class="Char" id="Monster">

            <div class="CharStats">
                <!-- nome -->
                <strong class="name">Monster</strong>

                <!-- vida -->
                <div class="lifebar">
                    <div class="bar"></div>
                </div>
            </div>

            <!-- ataques -->
            <div class="Ataques">
                <button class="attackButton">Ataque</button>
            </div>

        </div>
    </div>

    <div class="Log">

    </div>
    <script src="./Assets/js/Functions.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
